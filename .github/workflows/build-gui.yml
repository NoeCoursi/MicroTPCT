name: Build GUI executables

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install .

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name MicroTPCT --icon=assets/logo.png src/microtpct/interfaces/gui.py

      - uses: actions/upload-artifact@v4
        with:
          name: MicroTPCT-Windows
          path: dist/*.exe
      
      - name: Upload Windows EXE to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install .

      - name: Build App
        run: pyinstaller --onefile --windowed --name MicroTPCT --icon=assets/logo.png src/microtpct/interfaces/gui.py

      - uses: actions/upload-artifact@v4
        with:
          name: MicroTPCT-macOS
          path: dist/*

      - name: Upload macOS app to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



  build-linux:
    name: Build Linux packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y patchelf fakeroot dpkg-dev wget

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build binary
        run: pyinstaller --onefile --name MicroTPCT --icon=assets/logo.png src/microtpct/interfaces/gui.py

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/MicroTPCT AppDir/usr/bin/MicroTPCT
          chmod +x AppDir/usr/bin/MicroTPCT

      - name: Build tar.gz
        run: |
          tar czf MicroTPCT-linux.tar.gz -C dist MicroTPCT


      - name: Build .deb professional
        run: |
          mkdir -p deb/MicroTPCT/DEBIAN
          mkdir -p deb/MicroTPCT/usr/bin
          mkdir -p deb/MicroTPCT/usr/share/applications
          mkdir -p deb/MicroTPCT/usr/share/icons/hicolor/256x256/apps

          # Copy the PyInstaller binary
          cp dist/MicroTPCT deb/MicroTPCT/usr/bin/MicroTPCT

          # Copy icon
          cp assets/logo.png deb/MicroTPCT/usr/share/icons/hicolor/256x256/apps/MicroTPCT.png

          # Desktop file
          cat > deb/MicroTPCT/usr/share/applications/microtpct.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=MicroTPCT
          Comment=MicroTPCT GUI application
          Exec=MicroTPCT
          Icon=MicroTPCT
          Terminal=false
          Categories=Utility;
          EOF

          # Control file
          cat > deb/MicroTPCT/DEBIAN/control << 'EOF'
          Package: microtpct
          Version: 1.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Noe <noe@example.com>
          Description: MicroTPCT GUI application.
          EOF

          # Build the .deb
          dpkg-deb --build deb/MicroTPCT MicroTPCT.deb


      - name: Create AppImage metadata
        run: |
          # Desktop file
          cat > AppDir/MicroTPCT.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=MicroTPCT
          Exec=MicroTPCT
          Icon=MicroTPCT
          Categories=Utility;
          EOF

          # Copy real icon
          cp assets/logo.png AppDir/MicroTPCT.png

      - name: Build AppImage
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          ./squashfs-root/AppRun AppDir MicroTPCT.AppImage


      - uses: actions/upload-artifact@v4
        with:
          name: MicroTPCT-Linux
          path: |
            *.AppImage
            *.deb
            *.tar.gz
      
      - name: Upload Linux packages to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MicroTPCT.deb
            MicroTPCT.AppImage
            MicroTPCT-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
